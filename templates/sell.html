{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select
             class="form-select mx-auto w-auto" name = "symbol">
                <option disabled selected>Symbol</option>
                {% for symbol in symbols  %}
                    <option>{{symbol["comp_symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <!-- #stocks to sell min 0-->
        <div class="mb-3">
            <!-- name and password-->
            <input autocomplete="off" class="form-control mx-auto w-auto"  name="shares" placeholder="Shares" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
